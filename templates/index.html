<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
        }

        .container {
            text-align: center;
            padding: 2rem;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
        }

        h1 {
            margin-bottom: 2rem;
            font-size: 2.5rem;
            font-weight: 700;
        }

        .telegram-link {
            display: inline-block;
            padding: 1rem 2rem;
            background: #0088cc;
            color: white;
            text-decoration: none;
            border-radius: 30px;
            font-size: 1.2rem;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
        }

        .telegram-link:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .telegram-icon {
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Let's Connect!</h1>
        <a class="telegram-link" onclick="trackAndRedirect(event)">
            <span class="telegram-icon">ðŸ“±</span>
            Find me on Telegram
        </a>
    </div>

    <script>
        async function trackAndRedirect(event) {
            event.preventDefault();
            try {
                await fetch('/track_visit');
            } catch (error) {
                console.error('Error tracking visit:', error);
            }
            window.location.href = 'https://t.me/SintCost88';
        }
    </script>
</body>
</html>
